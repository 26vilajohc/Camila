    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 10px; /* Reduje el padding para hacerlo más pequeño */
            background-color: #ffe3f4;
        }
        header .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo img {
            width: 80px; /* Reduje el tamaño del logo */
            height: auto;
        }
        h1 {
            color: #ff3f8f; /* Rosa vibrante */
            font-size: 1.5em; /* Reduje el tamaño del texto */
            margin: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff7fbc;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav ul li a:hover {
            background-color: #e65ca0;
            transform: scale(1.1);
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ff7fbc;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .carousel-nav button {
            background-color: rgba(255, 127, 188, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            pointer-events: auto;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
        .resume-photo img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .resume-photo h3 {
            text-align: center;
            font-size: 1.8em;
            color: #ff3f8f;
            font-weight: bold;
        }
    </style>
</head>
