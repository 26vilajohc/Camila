        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f4f9;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffe3f4;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }
        header .title {
            font-size: 2.5em;

        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff7fbc;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav ul li a:hover {
            background-color: #e65ca0;
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            text-align: center;
        }
        #portfolio {
            margin-top: 40px;
        }
        .certifications {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .certification {
            background-color: #ffefef;
            border-radius: 10px;
            padding: 20px;
            width: 230px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid #ff7fbc; /* Pink border around the certificates */
        }
        .certification img {
            max-width: 100%;
            border-radius: 8px;
        }
        .certification p {
            font-size: 1.2em;
            color: #ff7fbc; /* Pink text color for certificate description */
            margin-top: 10px;
        }
        .certification:hover {
            transform: translateY(-10px);
        }
